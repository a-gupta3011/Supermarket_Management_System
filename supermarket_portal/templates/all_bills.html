{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-header bg-white">
    <h4 class="mb-0">All Bills</h4>
  </div>
  <div class="card-body p-0">
    <table class="table table-striped mb-0">
      <thead class="table-light">
        <tr>
          <th>Bill ID</th>
          <th>Customer</th>
          <th>Date</th>
          <th class="text-end">Total</th>
          <th>Payment</th>
          <th>Print</th>
        </tr>
      </thead>
      <tbody>
        {% for b in bills %}
        <tr>
          <td>{{ b.billing_id }}</td>
          <td>{{ b.customer }}</td>
          <td>{{ b.billing_date }}</td>
          <td class="text-end">${{ '%.2f'|format(b.total_amount) }}</td>
          <td>{{ b.payment_method }}</td>
          <td>
            <a class="btn btn-sm btn-outline-primary" 
               href="{{ url_for('print_bill', bill_id=b.billing_id) }}" target="_blank">
              üñ®Ô∏è
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
