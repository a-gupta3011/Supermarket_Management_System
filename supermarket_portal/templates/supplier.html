{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-header bg-white">
    <h4>Available Products</h4>
  </div>
  <div class="card-body">
    <table class="table table-striped table-hover">
      <thead class="table-light"><tr><th>ID</th><th>Name</th><th>Supplier</th></tr></thead>
      <tbody>
        {% for p in products %}
        <tr>
          <td>{{ p.product_id }}</td>
          <td>{{ p.name }}</td>
          <td>{{ p.supplier }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
