{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-header bg-white">
    <h4>Manage Employees</h4>
  </div>
  <div class="card-body">
    <!-- New Employee -->
    <form method="post" class="row g-3 mb-4">
      <div class="col-md-2"><input name="name" class="form-control" placeholder="Name" required></div>
      <div class="col-md-2"><input name="role" class="form-control" placeholder="Role"></div>
      <div class="col-md-2"><input name="salary" type="number" step="0.01" class="form-control" placeholder="Salary"></div>
      <div class="col-md-2"><input name="branch_id" type="number" class="form-control" placeholder="Branch ID"></div>
      <div class="col-md-2"><input name="department_id" type="number" class="form-control" placeholder="Dept ID"></div>
      <div class="col-md-2"><button name="create_emp" class="btn btn-primary w-100">Add</button></div>
    </form>

    <!-- Employees Table -->
    <table class="table table-striped table-hover">
      <thead class="table-light">
        <tr>
          <th>ID</th><th>Name</th><th>Role</th><th>Salary</th>
          <th>Branch</th><th>Dept</th><th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for e in employees %}
        <tr>
          <td>{{ e.employee_id }}</td>
          <td>
            <form method="post" class="d-flex">
              <input type="hidden" name="employee_id" value="{{ e.employee_id }}">
              <input name="name" class="form-control me-2" value="{{ e.name }}">
          </td>
          <td><input name="role" class="form-control" value="{{ e.role }}"></td>
          <td><input name="salary" class="form-control" value="{{ e.salary }}"></td>
          <td><input name="branch_id" class="form-control" value="{{ e.branch_id }}"></td>
          <td><input name="department_id" class="form-control" value="{{ e.department_id }}"></td>
          <td class="text-nowrap">
              <button name="update_emp" class="btn btn-sm btn-success me-1">Save</button>
              <button name="delete_emp" class="btn btn-sm btn-danger">Del</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
