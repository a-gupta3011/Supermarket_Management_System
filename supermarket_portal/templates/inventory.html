{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-header bg-white">
    <h4>Inventory Stock</h4>
  </div>
  <div class="card-body">
    <table class="table table-striped table-hover mb-4">
      <thead class="table-light"><tr><th>ID</th><th>Branch</th><th>Product</th><th>Qty</th><th>Actions</th></tr></thead>
      <tbody>
        {% for s in stock %}
        <tr>
          <td>{{ s.stock_id }}</td>
          <td>{{ s.branch }}</td>
          <td>{{ s.product }}</td>
          <td>
            <form method="post" class="d-flex">
              <input type="hidden" name="stock_id" value="{{ s.stock_id }}">
              <input name="quantity" class="form-control me-2" value="{{ s.quantity }}">
              <button class="btn btn-sm btn-primary">Save</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
