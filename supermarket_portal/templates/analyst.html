{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-header bg-white"><h4>Branch Sales Summary</h4></div>
  <div class="card-body">
    <table class="table table-striped table-hover">
      <thead class="table-light"><tr><th>Branch</th><th class="text-end">Sales</th></tr></thead>
      <tbody>
        {% for r in summary %}
        <tr>
          <td>{{ r.branch }}</td>
          <td class="text-end">${{ '%.2f'|format(r.total_sales) }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
