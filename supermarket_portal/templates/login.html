<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login â€“ Supermarket Portal</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height:100vh;">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-header text-center bg-white">
          <h4>Supermarket Portal</h4>
        </div>
        <div class="card-body">
          {% with errs = get_flashed_messages(category_filter=["error"]) %}
            {% for e in errs %}
              <div class="alert alert-danger">{{ e }}</div>
            {% endfor %}
          {% endwith %}

          <form method="post" class="d-grid gap-3">
            <input name="username" class="form-control" placeholder="Username" required>
            <input name="password" type="password" class="form-control" placeholder="Password" required>
            <select name="role" class="form-select" required>
              <option value="" disabled selected>Select Role</option>
              <option value="branch_manager">Branch Manager</option>
              <option value="department_mgr">Department Manager</option>
              <option value="cleaning_mgr">Cleaning Manager</option>
              <option value="supplier_mgr">Supplier Manager</option>
              <option value="cashier">Cashier</option>
              <option value="inventory">Inventory Clerk</option>
              <option value="supplier">Supplier Rep</option>
              <option value="analyst">Analyst</option>
              <option value="auditor">Auditor</option>
            </select>
            <button class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
