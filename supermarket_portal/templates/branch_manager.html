{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm mb-4">
  <div class="card-header bg-white">
    <h4>Manage Branches & Departments</h4>
  </div>
  <div class="card-body">
    <!-- Create Branch -->
    <h5>New Branch</h5>
    <form method="post" class="row g-3 mb-4">
      <div class="col-md-5">
        <input name="name" class="form-control" placeholder="Branch Name" required>
      </div>
      <div class="col-md-5">
        <input name="location" class="form-control" placeholder="Location" required>
      </div>
      <div class="col-md-2">
        <button name="create_branch" class="btn btn-primary w-100">Add</button>
      </div>
    </form>

    <!-- Branch Table -->
    <table class="table table-striped table-hover mb-5">
      <thead class="table-light">
        <tr><th>ID</th><th>Name</th><th>Location</th><th>Actions</th></tr>
      </thead>
      <tbody>
        {% for b in branches %}
        <tr>
          <td>{{ b.branch_id }}</td>
          <td>
            <form method="post" class="d-flex">
              <input type="hidden" name="branch_id" value="{{ b.branch_id }}">
              <input name="name" class="form-control me-2" value="{{ b.name }}">
          </td>
          <td><input name="location" class="form-control" value="{{ b.location }}"></td>
          <td class="text-nowrap">
              <button name="update_branch" class="btn btn-sm btn-success me-1">Save</button>
              <button name="delete_branch" class="btn btn-sm btn-danger">Del</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <!-- Create Department -->
    <h5>New Department</h5>
    <form method="post" class="row g-3 mb-4">
      <div class="col-md-5">
        <input name="dept_name" class="form-control" placeholder="Dept Name" required>
      </div>
      <div class="col-md-5">
        <input name="dept_branch" type="number" class="form-control" placeholder="Branch ID" required>
      </div>
      <div class="col-md-2">
        <button name="create_dept" class="btn btn-primary w-100">Add</button>
      </div>
    </form>

    <!-- Department Table -->
    <table class="table table-striped table-hover">
      <thead class="table-light">
        <tr><th>ID</th><th>Name</th><th>Branch ID</th><th>Actions</th></tr>
      </thead>
      <tbody>
        {% for d in departments %}
        <tr>
          <td>{{ d.department_id }}</td>
          <td>
            <form method="post" class="d-flex">
              <input type="hidden" name="dept_id" value="{{ d.department_id }}">
              <input name="dept_name" class="form-control me-2" value="{{ d.name }}">
          </td>
          <td><input name="dept_branch" class="form-control" value="{{ d.branch_id }}"></td>
          <td class="text-nowrap">
              <button name="update_dept" class="btn btn-sm btn-success me-1">Save</button>
              <button name="delete_dept" class="btn btn-sm btn-danger">Del</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
